<div *ngIf="!isProduction" class="row" style="padding-top:5px; min-height: 800px;">

  <div [ngClass]="{
        'col-md-3': showDevSearch,
        'hidden-item': !showDevSearch
    }" style="padding:5px;">

    <app-fake-data-contract></app-fake-data-contract>

  </div>
  <div [ngClass]="{
    'col-md-9 border-left border-secondary': showDevSearch,
    'col-md-12': !showDevSearch
    }">
    <div class="alert alert-secondary" role="alert">
      <div class="row">
        <div class="col-md-1">
          <button class="btn btn-dark btn-sm float-left" (click)="toggleDevSearch()">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <div class="col-md-11">
          <span class="h5 float-right">
            <i class="fa fa-wrench"></i>Dev Mode
          </span>
          <br />
          <small class="float-right">

          </small>
        </div>
      </div>
    </div>

    <app-viewer></app-viewer>


  </div>


</div>

<div class="row" *ngIf="isProduction">
  <div class="col-md-12">
    <app-viewer></app-viewer>
  </div>
</div>


<button id="btnScrollToTop" *ngIf="isShow" (click)="gotoTop()">
  <i class="fa fa-arrow-up"></i>Scroll to top
</button>
