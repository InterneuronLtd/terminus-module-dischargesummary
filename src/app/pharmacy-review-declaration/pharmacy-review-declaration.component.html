<div class="alert alert-light border rounded" id="declarationPharmacy" [ngClass]="(!pharmacydeclarationreviewed) ? 'border-danger' : 'border-success'">
    <div class="row">
        <div class="col-md-10">
            <h5>Medicines Review Declaration</h5>
         </div>
         <div class="col-md-2" style="text-align: right;">
            <a href="javascript:void(0);" class="btn btn-white" data-bs-toggle="modal" (click)="print();"><img src="assets/images/dischargesummary/PrintIcon.png" height="30px;" alt="Print">  </a>
         </div>
    </div>
    
        <div class="row">
        <div class="col-md-10">
           I have reviewed the Medication Discharge Summary and authorised the discharge prescription
            <br />
        </div>
        <div class="col-md-2" style="text-align: right;">
            <div>
                
                <ng-toggle onColor="secondary" onText="Yes" handleOnColor="secondary" offColor="light" offText="No" handleOffColor="light" [checked]="pharmacydeclarationreviewed" [(ngModel)]="pharmacydeclarationreviewed"></ng-toggle>
            </div>
            <!-- <div class="checkbox">
                <input type="checkbox" data-toggle="toggle" data-onstyle="success" data-on="Yes" data-off="No" data-style="android">
              </div> -->
    
        </div>
    </div>
    <hr />
    <div class="row" *ngIf="!pharmacydeclarationreviewed">
        <div class="col-md-12 text-danger">
            <i>Please select Medicines Review Declaration</i>
            <br />
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success btn-block" [disabled]="!pharmacydeclarationreviewed" (click)="getDischargeSummaryData()"><i class="fa fa-check-circle"></i> Mark as reviewed by pharmacy</button>
        <!-- <a href="javascript:void(0);" class="btn btn-success" (click)="saveClinicianDeclaration()"><i class="fa fa-check-circle"></i>  Mark as completed by clinician</a> -->
    </div>
    <!-- <div class="d-grid gap-2">
        <a href="javascript:void(0)" class="btn btn-success" (click)="savePharmacyReview()"><i class="fa fa-check-circle"></i>  Mark as reviewed by pharmacy</a>
    </div> -->
    
</div>
