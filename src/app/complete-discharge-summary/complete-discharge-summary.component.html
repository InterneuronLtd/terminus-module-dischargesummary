<div class="alert alert-light border border-success rounded" id="declarationDischarged">
    <div class="row">
        <div class="col-md-10">
            <h5>Discharge Summary Completed</h5>
            Completed by {{completedBy}}, {{completedDateTime | date : 'dd/MM/yyyy, HH:mm'}}
        </div>
        <div class="col-md-2 text-right" style="text-align: right;">
            <img src="assets/images/dischargesummary/Rosette.png" style="height: 50px;">
        </div>
    </div>
    <hr />
    <div class="row">
        
        <div class="col-md-12">
            <a href="javascript:void(0)" style="float:right;" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#printMedicationListModal" (click)="printDischargeSummary()"><img src="assets/images/dischargesummary/PrintIcon.png" height="30px;" alt="Print">  </a>
            <!-- <a href="javascript:void(0)" class="btn btn-secondary" style="float: right;">Print Discharge Summary</a> -->
        </div>
    </div>
</div>
