<div *ngIf="vteNotesData" [ngClass]="showErrorMessage ? 'alert alert-light border border-danger rounded' : ''">
    <div class="row">
        <div class="col-md-8">
            <h5><span class="text-danger">*</span><span [ngClass]="showErrorMessage ? 'text-danger' : ''">VTE Prophylaxis and Anticoagulation Notes</span></h5>
        </div>
        <div class="col-md-4" style="text-align: right;">
            <a  href="javascript:void(0);" class="btn btn-white" (click)="viewHistory()"><img src="assets/images/dischargesummary/History.png" height="30px;" alt="View field history"></a>
            <a  *ngIf="!isDisabled" href="javascript:void(0);" class="btn btn-white" (click)="openEditVTENotesDialog()">
                <img src="assets/images/dischargesummary/editIcon.svg" height="30px" style="float:right;margin-right:8px">
            </a>
        </div>
    </div>

    <ckeditor style="display: none;" *ngIf="vteNotesData && !isDisabled" id="ds-classic-editor" [editor]="Editor" [(ngModel)]="vtenotes" [disabled]="isPatientDischarged"></ckeditor>

    <div *ngIf="!isDisabled" class="border rounded" style="padding:10px; word-wrap: break-word; height:250px !important; overflow: scroll" [innerHTML]="vtenotes" (click)="openEditVTENotesDialog()"></div>

    <div *ngIf="isDisabled" class="border rounded" style="padding:10px; word-wrap: break-word; height:250px !important; overflow: scroll" [innerHTML]="vtenotes" ></div>

    <div [hidden]="!showErrorMessage" class="text-danger">
        <i>VTE Prophylaxis and Anticoagulation Notes is required</i>
    </div>
    <div *ngIf="!showCancelSaveButtons" style="font-size: 0.8em;font-style: italic;text-align: right;" class="text-secondary">
        {{createdby}}
        {{createddatetime | date : 'dd-MM-yyy HH:mm'}}
    </div>
</div>
