<div class="alert alert-light border border-success rounded" [ngClass]="(!cliniciandeclarationcompleted || !cliniciandeclarationprintedandsigned) ? 'border-danger' : 'border-success'">
    <h5>Clinician Declaration</h5>
        <div class="row">
        <div class="col-md-10">
           I have printed the Medication Discharge Summary and signed against any controlled drugs
            <br />
        </div>
        <div class="col-md-2" style="text-align: right;">
            <div>
                <ng-toggle onColor="secondary" [checked]="cliniciandeclarationprintedandsigned" [(ngModel)]="cliniciandeclarationprintedandsigned" onText="Yes" handleOnColor="secondary" offColor="light" offText="No" handleOffColor="light"></ng-toggle>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-10">
           I have completed the Clinician Section of the Discharge Summary
            <br />
        </div>
        <div class="col-md-2" style="text-align: right;">
            <div>
                <ng-toggle onColor="secondary" [checked]="cliniciandeclarationcompleted" [(ngModel)]="cliniciandeclarationcompleted" onText="Yes" handleOnColor="secondary" offColor="light" offText="No" handleOffColor="light"></ng-toggle>
            </div>
        </div>
    </div>
    <hr />
    <div class="row" *ngIf="!cliniciandeclarationprintedandsigned || !cliniciandeclarationcompleted">
        <div class="col-md-12 text-danger">
            <i>Please select Clinician Declaration</i>
            <br />
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success btn-block" [disabled]="!cliniciandeclarationcompleted || !cliniciandeclarationprintedandsigned" (click)="getDischargeSummaryData()"><i class="fa fa-check-circle"></i> Mark as completed by clinician</button>
        <!-- <a href="javascript:void(0);" class="btn btn-success" (click)="saveClinicianDeclaration()"><i class="fa fa-check-circle"></i>  Mark as completed by clinician</a> -->
    </div>


</div>
