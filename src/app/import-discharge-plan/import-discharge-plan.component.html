<div class="modal-header">
    <h5 class="modal-title">Import from Handover</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss();">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
  <span class="text-dark">
    Importing data from Handover will overwrite your current notes. You can still view your previous notes in the history view.
  </span>
</div>
<div class="modal-footer">
  <a href="javascript:void(0);" class="btn btn-white" (click)="importDischargePlan()"><img src="assets/images/dischargesummary/Import.png" height="30px;" alt="Import from Handover"></a>
</div>
